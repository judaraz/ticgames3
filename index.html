<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player vs Computer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Updated GigaPub Ads ID -->
  <script src="https://ad.gigapub.tech/script?id=1794"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cell.X { color: blue; }
    .cell.O { color: red; }
    .flash { background: yellow; }
    #controls { margin-top: 15px; }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #notification { color: red; margin-top: 10px; }
    #result-overlay {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.5rem;
      display: none;
    }
    #result-overlay.show { display: block; }
  </style>
</head>
<body>
  <h1>Player vs Computer</h1>
  <div id="level"></div>
  <div id="points"></div>
  <div id="status">Your turn (X)</div>
  <div id="game"></div>
  <div id="controls">
    <button id="restart" style="display:none;">Restart</button>
    <button id="next" style="display:none;">Next</button>
    <button id="reward-btn">Reward Button</button>
  </div>
  <div id="notification"></div>
  <div id="result-overlay"></div>
  <audio id="gameover-sound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const game = document.getElementById("game");
    const statusText = document.getElementById("status");
    const restartBtn = document.getElementById("restart");
    const nextBtn = document.getElementById("next");
    const rewardBtn = document.getElementById("reward-btn");
    const levelText = document.getElementById("level");
    const pointsText = document.getElementById("points");
    const notification = document.getElementById("notification");
    const resultOverlay = document.getElementById("result-overlay");
    const gameoverSound = document.getElementById("gameover-sound");

    let board = Array(9).fill("");
    let gameActive = true;
    let xp = 0;
    let notificationShown = false;
    let playerTurn = true;

    const winningCombinations = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function getLevelName(levelNum) {
      const names = ["Easy", "Medium", "Hard", "Hardest"];
      return names[(levelNum - 1) % names.length];
    }

    function getLevel() {
      return Math.min(xp + 1, 150);
    }

    function createBoard() {
      game.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", () => playerMove(i));
        game.appendChild(cell);
      }
    }

    function updateBoard() {
      document.querySelectorAll(".cell").forEach((cell, i) => {
        cell.textContent = board[i];
        cell.classList.remove("X", "O", "flash");
        if (board[i]) cell.classList.add(board[i]);
      });
      const level = getLevel();
      levelText.textContent = `Level: ${level} (${getLevelName(level)})`;
      pointsText.textContent = `XP: ${xp}`;
    }

    function getEmptyIndices() {
      return board.map((v, i) => v === "" ? i : -1).filter(i => i !== -1);
    }

    function checkWin(player) {
      return winningCombinations.find(combo => combo.every(i => board[i] === player));
    }

    function isDraw() {
      return board.every(cell => cell !== "");
    }

    function flashCells(combo) {
      combo.forEach(i => document.querySelector(`.cell[data-index='${i}']`).classList.add("flash"));
    }

    function showResult(text) {
      resultOverlay.textContent = text;
      resultOverlay.classList.add("show");
      setTimeout(() => resultOverlay.classList.remove("show"), 2000);
    }

    function playSound() {
      gameoverSound.currentTime = 0;
      gameoverSound.play();
    }

    function computerMove() {
      if (!gameActive) return;
      const empty = getEmptyIndices();
      if (empty.length === 0) return;

      const levelName = getLevelName(getLevel());
      let move = null;

      if (levelName === "Hardest") {
        // 1. Try to win
        move = findBestMove("O");
        // 2. If can't win, block player
        if (move === null) move = findBestMove("X");
        // 3. Else random
        if (move === null) move = empty[Math.floor(Math.random() * empty.length)];
      } 
      else if (levelName === "Hard") {
        move = findBestMove("O");
        if (move === null) move = empty[Math.floor(Math.random() * empty.length)];
      } 
      else {
        move = empty[Math.floor(Math.random() * empty.length)];
      }

      board[move] = "O";
      updateBoard();

      const win = checkWin("O");
      if (win) {
        flashCells(win);
        gameActive = false;
        playSound();
        showResult("You Lose!");
        showSkipNotificationOnce();
        restartBtn.style.display = 'inline-block';
        nextBtn.style.display = 'none';
        return;
      } else if (isDraw()) {
        gameActive = false;
        showResult("Draw!");
        showSkipNotificationOnce();
        restartBtn.style.display = 'inline-block';
        nextBtn.style.display = 'none';
        return;
      }

      playerTurn = true;
      statusText.textContent = "Your turn (X)";
    }

    function findBestMove(player) {
      for (let combo of winningCombinations) {
        const values = combo.map(i => board[i]);
        if (values.filter(v => v === player).length === 2 && values.includes("")) {
          return combo[values.indexOf("")];
        }
      }
      return null;
    }

    function playerMove(i) {
      if (!gameActive || !playerTurn || board[i] !== "") return;
      board[i] = "X";
      updateBoard();

      const win = checkWin("X");
      if (win) {
        flashCells(win);
        gameActive = false;
        playSound();
        showResult("You Win!");
        xp = Math.min(xp + 1, 149);
        updateBoard();
        nextBtn.style.display = 'inline-block';
        restartBtn.style.display = 'none';
        notification.textContent = "";
        notificationShown = false;
        return;
      }

      if (isDraw()) {
        gameActive = false;
        showResult("Draw!");
        showSkipNotificationOnce();
        restartBtn.style.display = 'inline-block';
        nextBtn.style.display = 'none';
        return;
      }

      playerTurn = false;
      statusText.textContent = "Computer's turn (O)";
      setTimeout(computerMove, 500);
    }

    function resetGame() {
      board = Array(9).fill("");
      gameActive = true;
      playerTurn = true;
      statusText.textContent = "Your turn (X)";
      updateBoard();
      restartBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      notification.textContent = "";
      notificationShown = false;
    }

    function showSkipNotificationOnce() {
      if (!notificationShown) {
        notification.textContent = "You can skip the level by clicking Reward Button";
        notificationShown = true;
      }
    }

    async function showAdsAndContinue(incrementLevel = false) {
      try {
        await window.showGiga(); // GigaPub ad
        if (incrementLevel) {
          xp = Math.min(xp + 1, 149);
          notificationShown = false;
          notification.textContent = "";
        }
        resetGame();
      } catch (e) {
        alert("Ad failed to load. Please try again.");
      }
    }

    restartBtn.addEventListener("click", resetGame);

    rewardBtn.addEventListener("click", () => {
      showAdsAndContinue(true); 
    });

    nextBtn.addEventListener("click", () => {
      showAdsAndContinue(true); // GigaPub ad on Next button
    });

    createBoard();
    updateBoard();
  </script>
</body>
</html>
