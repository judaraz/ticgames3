<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Tic Tac Toe Â· RichAds interstitials</title>
  <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
          <script>
            window.TelegramAdsController = new TelegramAdsController();
            window.TelegramAdsController.initialize({
              pubId: "956231",
              appId: "6162",
            });
          </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a2e;
      --cell-bg: #16213e;
      --border-color: #0f3460;
      --x-color: #39b5e0;
      --o-color: #e94560;
      --winner-highlight: #50fa7b;
      --text-color: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .game-container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: var(--x-color);
      text-shadow: 0 0 8px var(--x-color), 0 0 16px var(--x-color);
      margin-bottom: 1rem;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .status {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      background-color: var(--border-color);
      padding: 6px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .cell {
      background-color: var(--cell-bg);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2rem, 10vw, 3rem);
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 4px;
    }

    .cell.x {
      color: var(--x-color);
      text-shadow: 0 0 5px var(--x-color);
    }

    .cell.o {
      color: var(--o-color);
      text-shadow: 0 0 5px var(--o-color);
    }

    .cell.winner {
      background-color: var(--winner-highlight) !important;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      background: none;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text-color);
    }

    button:hover {
      box-shadow: 0 0 10px #fff;
    }

    .restart {
      border-color: var(--x-color);
      color: var(--x-color);
    }

    .restart:hover {
      box-shadow: 0 0 8px var(--x-color);
    }

    .reset {
      border-color: var(--o-color);
      color: var(--o-color);
    }

    .reset:hover {
      box-shadow: 0 0 8px var(--o-color);
    }

    /* Ad container - only RichAds banner allowed */
    .ad-banner {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      background: #0f1222;
      border-radius: 8px;
      padding: 0.5rem;
    }

    #richads-banner {
      min-width: 320px;
      min-height: 100px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* any iframe that is not from richads will be nuked â€” see js */
    .ad-banner iframe:not([src*="richinfo"]) {
      display: none !important;
      visibility: hidden !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Neon Tic Tac Toe</h1>
    <div class="scoreboard">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board"></div>
    <div class="buttons">
      <button class="restart" onclick="restartGame()">Restart game</button>
      <button class="reset" onclick="resetScore()">Reset score</button>
    </div>

    <!-- ===== RICHADS BANNER (only RichAds allowed) ===== -->
    <div class="ad-banner">
      <div id="richads-banner"></div>
      <!-- any other ad script will be removed by the guardian -->
    </div>
  </div>

  <!-- RichAds core script (load once) -->
  <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

  <script>
    // --------------------------------------------------------------------
    // 1. RICHADS CONTROLLER â€” BANNER + INTERSTITIAL (on win/draw)
    // --------------------------------------------------------------------
    let richAdsController = null;
    let bannerReady = false;

    function initRichAds() {
      if (!window.TelegramAdsController) {
        console.warn('TelegramAdsController not available, retrying...');
        setTimeout(initRichAds, 500);
        return;
      }

      try {
        richAdsController = new TelegramAdsController();
        
        // Initialize with both banner and interstitial capabilities
        richAdsController.initialize({
          pubId: '956231',
          appId: '6162',
          containerId: 'richads-banner',   // banner renders here
          onAdLoaded: () => {
            console.log('âœ… RichAds banner loaded');
            bannerReady = true;
          },
          onAdFailed: (err) => {
            console.warn('âš ï¸ RichAds banner failed:', err);
            bannerReady = false;
          }
        });

        // Also preload interstitial (optional, but ready)
        if (richAdsController.loadInterstitial) {
          richAdsController.loadInterstitial();
        }

        console.log('ðŸš€ RichAds initialized (banner + interstitial)');
      } catch (e) {
        console.error('RichAds init error:', e);
        setTimeout(initRichAds, 2000);
      }
    }

    // Start richads after a tiny delay
    setTimeout(initRichAds, 300);

    // --------------------------------------------------------------------
    // 2. SHOW INTERSTITIAL ON WIN / DRAW
    // --------------------------------------------------------------------
    function tryShowInterstitial() {
      if (!richAdsController) {
        console.log('Interstitial: controller not ready');
        return false;
      }

      // Method names vary: try showInterstitial or showAd or similar
      if (typeof richAdsController.showInterstitial === 'function') {
        try {
          richAdsController.showInterstitial();
          console.log('ðŸ“º Interstitial requested (showInterstitial)');
          return true;
        } catch (e) {
          console.warn('Interstitial error:', e);
        }
      } else if (typeof richAdsController.showAd === 'function') {
        try {
          richAdsController.showAd({ type: 'interstitial' });
          console.log('ðŸ“º Interstitial requested (showAd)');
          return true;
        } catch (e) {
          console.warn('Interstitial error:', e);
        }
      } else {
        // Fallback: if the controller has a generic method, try to call any push-style
        if (richAdsController.pushAd) {
          try { richAdsController.pushAd({ type: 'interstitial' }); } catch (e) {}
        } else {
          console.log('No interstitial method available â€” might be unsupported');
        }
      }
      return false;
    }

    // --------------------------------------------------------------------
    // 3. AGGRESSIVELY REMOVE ANY NON-RICHADS AD CONTENT
    // --------------------------------------------------------------------
    function nukeNonRichAds() {
      // Target all iframes inside .ad-banner that don't have richinfo in src
      const banners = document.querySelectorAll('.ad-banner');
      banners.forEach(banner => {
        const iframes = banner.querySelectorAll('iframe');
        iframes.forEach(iframe => {
          const src = iframe.src || '';
          if (!src.includes('richinfo') && !src.includes('richads') && !src.includes('telegram')) {
            console.log('ðŸ’¥ Removing non-RichAds iframe:', src);
            iframe.remove();
          }
        });

        // Also remove any script-generated junk (some ad codes leave divs)
        const foreignElements = banner.querySelectorAll('div:not(#richads-banner)');
        foreignElements.forEach(el => {
          // if it contains an iframe that we already removed, clean up parent
          if (el.querySelector('iframe') === null && !el.closest('#richads-banner')) {
            // but be careful not to delete our container
            if (el.id !== 'richads-banner' && !el.querySelector('#richads-banner')) {
              // check if it looks like ad leftovers (like ins, etc)
              if (el.tagName === 'INS' || el.tagName === 'IFRAME' || el.className.includes('ad')) {
                el.remove();
              }
            }
          }
        });
      });

      // Also nuke Adsterra script's iframe if it appears anywhere (it loads in body)
      document.querySelectorAll('iframe[src*="highperformanceformat"], iframe[src*="adsterra"]').forEach(el => {
        console.log('ðŸ”¥ Removing Adsterra iframe (only RichAds allowed)');
        el.remove();
      });

      // Remove any Adsterra script tags (they keep reinserting? we can't fully block but clean periodically)
      document.querySelectorAll('script[src*="highperformanceformat"], script[src*="adsterra"]').forEach(script => {
        // Be cautious: do not remove our own script, but these are external
        if (script.src && (script.src.includes('highperformanceformat') || script.src.includes('adsterra'))) {
          console.log('âŒ Removing Adsterra script tag');
          script.remove();
        }
      });
    }

    // Run nuke immediately and then observe for new insertions
    nukeNonRichAds();

    // Observe DOM for any new iframes/scripts (adsterra likes to come back)
    const observer = new MutationObserver(() => {
      nukeNonRichAds();
    });
    observer.observe(document.body, { childList: true, subtree: true });

    // --------------------------------------------------------------------
    // 4. TIC TAC TOE GAME (english, trigger interstitial on game end)
    // --------------------------------------------------------------------
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const scoreXEl = document.getElementById('scoreX');
    const scoreOEl = document.getElementById('scoreO');

    let cells = [];
    let currentPlayer = 'X';
    let gameState = Array(9).fill(null);
    let scores = { X: 0, O: 0 };
    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function initBoard() {
      boardEl.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleMove(i));
        boardEl.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleMove(index) {
      if (gameState[index] || checkWinner()) return;
      gameState[index] = currentPlayer;
      cells[index].textContent = currentPlayer;
      cells[index].classList.add(currentPlayer.toLowerCase());
      
      const winnerSymbol = checkWinner(); // also applies winner class
      if (winnerSymbol) {
        statusEl.textContent = `Player ${winnerSymbol} wins! ðŸŽ‰`;
        scores[winnerSymbol]++;
        updateScores();
        // show interstitial on win
        tryShowInterstitial();
      } else if (!gameState.includes(null)) {
        statusEl.textContent = "It's a draw!";
        // show interstitial on draw (loss condition for both)
        tryShowInterstitial();
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          combo.forEach(i => cells[i].classList.add('winner'));
          return gameState[a];
        }
      }
      return null;
    }

    function updateScores() {
      scoreXEl.textContent = scores.X;
      scoreOEl.textContent = scores.O;
    }

    function restartGame() {
      cells.forEach(cell => {
        cell.classList.remove('winner', 'x', 'o');
        cell.textContent = '';
      });
      gameState = Array(9).fill(null);
      currentPlayer = 'X';
      statusEl.textContent = "Player X's turn";
    }

    function resetScore() {
      scores = { X: 0, O: 0 };
      updateScores();
      restartGame();
    }

    window.restartGame = restartGame;
    window.resetScore = resetScore;

    initBoard();

    // additional nuke after game actions (just in case)
    setInterval(nukeNonRichAds, 2000); // keep cleaning every 2 sec
  </script>
</body>
</html>
