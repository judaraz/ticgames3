<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Tic Tac Toe ¬∑ English</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a2e;
      --cell-bg: #16213e;
      --border-color: #0f3460;
      --x-color: #39b5e0;
      --o-color: #e94560;
      --winner-highlight: #50fa7b;
      --text-color: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .game-container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: var(--x-color);
      text-shadow: 0 0 8px var(--x-color), 0 0 16px var(--x-color);
      margin-bottom: 1rem;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .status {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      background-color: var(--border-color);
      padding: 6px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .cell {
      background-color: var(--cell-bg);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2rem, 10vw, 3rem);
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 4px;
    }

    .cell.x {
      color: var(--x-color);
      text-shadow: 0 0 5px var(--x-color);
    }

    .cell.o {
      color: var(--o-color);
      text-shadow: 0 0 5px var(--o-color);
    }

    .cell.winner {
      background-color: var(--winner-highlight) !important;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      background: none;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text-color);
    }

    button:hover {
      box-shadow: 0 0 10px #fff;
    }

    .restart {
      border-color: var(--x-color);
      color: var(--x-color);
    }

    .restart:hover {
      box-shadow: 0 0 8px var(--x-color);
    }

    .reset {
      border-color: var(--o-color);
      color: var(--o-color);
    }

    .reset:hover {
      box-shadow: 0 0 8px var(--o-color);
    }

    /* Ad container: both ads stacked with spacing */
    .ad-banner {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.2rem;
      min-height: 140px;
    }

    .ad-banner > * {
      max-width: 100%;
      border-radius: 8px;
    }

    /* small debug/info note (optional, can be removed) */
    .ad-note {
      font-size: 0.7rem;
      opacity: 0.5;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Neon Tic Tac Toe</h1>
    <div class="scoreboard">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board"></div>
    <div class="buttons">
      <button class="restart" onclick="restartGame()">Restart game</button>
      <button class="reset" onclick="resetScore()">Reset score</button>
    </div>

    <!-- ========== AD INTEGRATION (RichAds + Adsterra) with persistent retry ========== -->
    <div class="ad-banner">
      <!-- RichAds container (always tries to load) -->
      <div id="richads-container" style="min-width: 320px; min-height: 100px; background: #0b0f1a; display: flex; align-items: center; justify-content: center;"></div>
      
      <!-- Adsterra banner (original, unchanged) -->
      <div>
        <script type="text/javascript">
          atOptions = {
            'key' : '81cfa983e7ca47cc21902cb55674c554',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/81cfa983e7ca47cc21902cb55674c554/invoke.js"></script>
      </div>
    </div>
    <!-- optional tiny note (not intrusive) -->
    <div class="ad-note">‚ñº ads always retry</div>
  </div>

  <!-- RichAds core script (load once) -->
  <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

  <script>
    // --- PERSISTENT RichAds initialisation with retry on failure / adblock ---
    (function initRichAds(containerId, pubId, appId, maxAttempts = 15) {
      let attempts = 0;
      const container = document.getElementById(containerId);
      if (!container) return;

      function tryInit() {
        attempts++;
        // Check if controller is available and not previously failed fatally
        if (window.TelegramAdsController && typeof window.TelegramAdsController.initialize === 'function') {
          try {
            // Clear container placeholder (optional, but helps if previous partial render)
            container.innerHTML = ''; 
            window.TelegramAdsController.initialize({
              pubId: pubId,
              appId: appId,
              containerId: containerId  // ensures it renders inside the div
            });
            console.log('‚úÖ RichAds initialized (attempt #' + attempts + ')');
            return true;
          } catch (e) {
            console.warn('‚ö†Ô∏è RichAds init error:', e);
          }
        } else {
          console.warn('‚è≥ TelegramAdsController not ready (attempt #' + attempts + ')');
        }

        // If not succeeded and attempts left, retry after delay (exponential backoff)
        if (attempts < maxAttempts) {
          const delay = Math.min(1000 * Math.pow(1.5, attempts), 10000); // up to 10s
          setTimeout(tryInit, delay);
        } else {
          console.warn('‚ùó RichAds max attempts reached ‚Äî likely blocked or unavailable.');
          // Optionally show fallback message inside container
          container.style.background = '#1e2434';
          container.innerHTML = '<span style="color:#888; font-size:0.9rem;">ad space (retry later)</span>';
        }
      }

      // First attempt after a tiny delay to ensure script parsing
      setTimeout(tryInit, 300);
    })('richads-container', '956231', '6162', 20);  // increased attempts, retries for long time
  </script>

  <script>
    // --- Tic Tac Toe Game Logic (all English text) ---
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const scoreXEl = document.getElementById('scoreX');
    const scoreOEl = document.getElementById('scoreO');

    let cells = [];
    let currentPlayer = 'X';
    let gameState = Array(9).fill(null);
    let scores = { X: 0, O: 0 };
    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function initBoard() {
      boardEl.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleMove(i));
        boardEl.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleMove(index) {
      if (gameState[index] || checkWinner()) return;
      gameState[index] = currentPlayer;
      cells[index].textContent = currentPlayer;
      cells[index].classList.add(currentPlayer.toLowerCase());
      
      const winnerSymbol = checkWinner(); // also applies winner class
      if (winnerSymbol) {
        statusEl.textContent = `Player ${winnerSymbol} wins! üéâ`;
        scores[winnerSymbol]++;
        updateScores();
      } else if (!gameState.includes(null)) {
        statusEl.textContent = "It's a draw!";
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          combo.forEach(i => cells[i].classList.add('winner'));
          return gameState[a];
        }
      }
      return null;
    }

    function updateScores() {
      scoreXEl.textContent = scores.X;
      scoreOEl.textContent = scores.O;
    }

    function restartGame() {
      cells.forEach(cell => {
        cell.classList.remove('winner', 'x', 'o');
        cell.textContent = '';
      });
      gameState = Array(9).fill(null);
      currentPlayer = 'X';
      statusEl.textContent = "Player X's turn";
    }

    function resetScore() {
      scores = { X: 0, O: 0 };
      updateScores();
      restartGame();
    }

    // attach to window for button access
    window.restartGame = restartGame;
    window.resetScore = resetScore;

    // start
    initBoard();
  </script>
</body>
</html>
