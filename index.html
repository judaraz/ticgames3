<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Tic Tac Toe Â· RichAds in HEAD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- ===== RICHADS SCRIPT IN HEAD (as required for tg mini app) ===== -->
  <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
  <script>
    // Initialize RichAds immediately from HEAD (will attach to window)
    // We'll store a promise or flag, but the main logic will wait for it.
    window.richAdsReady = false;
    window.richAdsController = null;

    function initRichAdsFromHead() {
      if (typeof TelegramAdsController === 'undefined') {
        console.warn('TelegramAdsController not available yet, retrying...');
        setTimeout(initRichAdsFromHead, 200);
        return;
      }
      try {
        // Create controller instance
        window.richAdsController = new TelegramAdsController();
        
        // We'll initialize with banner container later (container might not exist yet)
        // So we store the controller and initialize when DOM is ready
        window.richAdsReady = true;
        console.log('âœ… RichAds controller instantiated in HEAD');
        
        // If DOM is already loaded, initialize banner; otherwise listen
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            if (window.richAdsController && document.getElementById('richads-banner')) {
              window.richAdsController.initialize({
                pubId: '956231',
                appId: '6162',
                containerId: 'richads-banner',
                onAdLoaded: () => console.log('Banner loaded'),
                onAdFailed: (e) => console.warn('Banner failed', e)
              });
            }
          });
        } else {
          // DOM already ready
          if (document.getElementById('richads-banner')) {
            window.richAdsController.initialize({
              pubId: '956231',
              appId: '6162',
              containerId: 'richads-banner',
              onAdLoaded: () => console.log('Banner loaded'),
              onAdFailed: (e) => console.warn('Banner failed', e)
            });
          }
        }
      } catch (e) {
        console.error('RichAds init error in head:', e);
        setTimeout(initRichAdsFromHead, 500);
      }
    }

    // Start trying to init from head
    initRichAdsFromHead();
  </script>

  <style>
    :root {
      --bg-color: #1a1a2e;
      --cell-bg: #16213e;
      --border-color: #0f3460;
      --x-color: #39b5e0;
      --o-color: #e94560;
      --winner-highlight: #50fa7b;
      --text-color: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .game-container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: var(--x-color);
      text-shadow: 0 0 8px var(--x-color), 0 0 16px var(--x-color);
      margin-bottom: 1rem;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .status {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      background-color: var(--border-color);
      padding: 6px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .cell {
      background-color: var(--cell-bg);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2rem, 10vw, 3rem);
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 4px;
    }

    .cell.x {
      color: var(--x-color);
      text-shadow: 0 0 5px var(--x-color);
    }

    .cell.o {
      color: var(--o-color);
      text-shadow: 0 0 5px var(--o-color);
    }

    .cell.winner {
      background-color: var(--winner-highlight) !important;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      background: none;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text-color);
    }

    button:hover {
      box-shadow: 0 0 10px #fff;
    }

    .restart {
      border-color: var(--x-color);
      color: var(--x-color);
    }

    .restart:hover {
      box-shadow: 0 0 8px var(--x-color);
    }

    .reset {
      border-color: var(--o-color);
      color: var(--o-color);
    }

    .reset:hover {
      box-shadow: 0 0 8px var(--o-color);
    }

    /* Ad container - only RichAds banner allowed */
    .ad-banner {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      background: #0f1222;
      border-radius: 8px;
      padding: 0.5rem;
    }

    #richads-banner {
      min-width: 300px;
      min-height: 100px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Any non-RichAds iframe will be removed */
    .ad-banner iframe:not([src*="richinfo"]):not([src*="richads"]):not([src*="telegram"]) {
      display: none !important;
      visibility: hidden !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Neon Tic Tac Toe</h1>
    <div class="scoreboard">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board"></div>
    <div class="buttons">
      <button class="restart" onclick="restartGame()">Restart game</button>
      <button class="reset" onclick="resetScore()">Reset score</button>
    </div>

    <!-- ===== RICHADS BANNER CONTAINER ===== -->
    <div class="ad-banner">
      <div id="richads-banner"></div>
    </div>
  </div>

  <script>
    // --------------------------------------------------------------------
    // 1. RICHADS INTERSTITIAL HELPER (using controller from HEAD)
    // --------------------------------------------------------------------
    function tryShowInterstitial() {
      const ctrl = window.richAdsController;
      if (!ctrl) {
        console.log('Interstitial: controller not ready');
        return false;
      }

      // Try different method names
      if (typeof ctrl.showInterstitial === 'function') {
        try {
          ctrl.showInterstitial();
          console.log('ðŸ“º Interstitial requested (showInterstitial)');
          return true;
        } catch (e) { console.warn(e); }
      } else if (typeof ctrl.showAd === 'function') {
        try {
          ctrl.showAd({ type: 'interstitial' });
          console.log('ðŸ“º Interstitial requested (showAd)');
          return true;
        } catch (e) { console.warn(e); }
      } else if (typeof ctrl.pushAd === 'function') {
        try {
          ctrl.pushAd({ type: 'interstitial' });
          console.log('ðŸ“º Interstitial requested (pushAd)');
          return true;
        } catch (e) { console.warn(e); }
      } else {
        console.log('No interstitial method available');
      }
      return false;
    }

    // --------------------------------------------------------------------
    // 2. AGGRESSIVELY REMOVE ANY NON-RICHADS ADS (like Adsterra)
    // --------------------------------------------------------------------
    function nukeNonRichAds() {
      // Remove any iframes that are not from richads
      document.querySelectorAll('iframe').forEach(iframe => {
        const src = iframe.src || '';
        if (!src.includes('richinfo') && !src.includes('richads') && !src.includes('telegram')) {
          console.log('ðŸ’¥ Removing non-RichAds iframe:', src);
          iframe.remove();
        }
      });

      // Remove Adsterra scripts if they somehow got injected
      document.querySelectorAll('script[src*="highperformanceformat"], script[src*="adsterra"]').forEach(script => {
        console.log('âŒ Removing Adsterra script');
        script.remove();
      });
    }

    // Run nuke immediately and observe
    nukeNonRichAds();
    const observer = new MutationObserver(() => nukeNonRichAds());
    observer.observe(document.body, { childList: true, subtree: true });
    setInterval(nukeNonRichAds, 2000); // extra clean

    // --------------------------------------------------------------------
    // 3. TIC TAC TOE GAME (English, trigger interstitial on win/draw)
    // --------------------------------------------------------------------
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const scoreXEl = document.getElementById('scoreX');
    const scoreOEl = document.getElementById('scoreO');

    let cells = [];
    let currentPlayer = 'X';
    let gameState = Array(9).fill(null);
    let scores = { X: 0, O: 0 };
    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function initBoard() {
      boardEl.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleMove(i));
        boardEl.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleMove(index) {
      if (gameState[index] || checkWinner()) return;
      gameState[index] = currentPlayer;
      cells[index].textContent = currentPlayer;
      cells[index].classList.add(currentPlayer.toLowerCase());
      
      const winnerSymbol = checkWinner(); // also applies winner class
      if (winnerSymbol) {
        statusEl.textContent = `Player ${winnerSymbol} wins! ðŸŽ‰`;
        scores[winnerSymbol]++;
        updateScores();
        tryShowInterstitial(); // interstitial on win
      } else if (!gameState.includes(null)) {
        statusEl.textContent = "It's a draw!";
        tryShowInterstitial(); // interstitial on draw
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          combo.forEach(i => cells[i].classList.add('winner'));
          return gameState[a];
        }
      }
      return null;
    }

    function updateScores() {
      scoreXEl.textContent = scores.X;
      scoreOEl.textContent = scores.O;
    }

    function restartGame() {
      cells.forEach(cell => {
        cell.classList.remove('winner', 'x', 'o');
        cell.textContent = '';
      });
      gameState = Array(9).fill(null);
      currentPlayer = 'X';
      statusEl.textContent = "Player X's turn";
    }

    function resetScore() {
      scores = { X: 0, O: 0 };
      updateScores();
      restartGame();
    }

    window.restartGame = restartGame;
    window.resetScore = resetScore;

    // Start the game
    initBoard();

    // Ensure banner gets initialized if controller ready and container exists
    if (window.richAdsController && document.getElementById('richads-banner')) {
      try {
        window.richAdsController.initialize({
          pubId: '956231',
          appId: '6162',
          containerId: 'richads-banner',
          onAdLoaded: () => console.log('Banner loaded (delayed)'),
          onAdFailed: (e) => console.warn('Banner failed', e)
        });
      } catch (e) {}
    }
  </script>
</body>
</html>
